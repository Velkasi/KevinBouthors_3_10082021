<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./Maquettes Ohmyfood/fontawesome-free-5.15.3-web/css/all.css">
  <script src="script.js"></script>
  <title>Ohmyfood</title>
</head>

<body>
 <div class="grid">
  <header> <!--Present sur toute les pages, doit contenir le logo et sur chaque page un retour accueil-->
    <img src="./Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
  </header>
  <article>
    <p><i class="fas fa-map-marker-alt"></i>Paris,Belleville</p>
  </article>
  <aside>
    <h1>Réservez le menu qui vous couvient</h1>
    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <button class="btn btn-primary">Explorer nos restaurants</button>
  </aside>

  <nav>
    <h2>Fonctionnement</h2>
   <button class="btn-nav"><span class="nmb">1</span><i class="fas fa-mobile-alt"></i>Choissisez un restaurant</button>
   <button class="btn-nav"><span class="nmb">2</span><i class="fas fa-list-ul"></i>Composez votre menu</button>
   <button class="btn-nav"><span class="nmb">3</span><i class="fas fa-store"></i>Dégustez au restaurant</button>
  </nav>

  <main class="restaurant">
    <div class="container">
    <h2 class="restaurant__title">Restaurants</h2>

        <div class="cards">

        <a class="card" href="page1.html">
        <img class="card__img" src="./Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant la palette du goût à MénilMontant">
        <div class="card__footer">
          <div class="card__box">
          <h3 class="card__title">La palette du goût</h3>
          <span class="card__sub">Ménilmontant</span>
        </div>
          <button class="card__btn">
            <i class="far fa-heart fa-2x"></i>
          </button>
        </div>
      </a>
        
        <a class="card" href="page2.html">
        <img class="card__img" src="./Maquettes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant la note enchantée à Charonne">
        <div class="card__footer">
          <div class="card__box">
          <h3 class="card__title">La note enchantée</h3>
          <span class="card__sub">Charonne</span>
        </div>
          <button class="card__btn">
            <i class="far fa-heart fa-2x"></i>
          </button>
        </div>
        </a>  
        
        <a class="card" href="page3.html">
        <img class="card__img" src="./Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant a la française situé à cité rouge">
        <div class="card__footer">
          <div class="card__box">
          <h3 class="card__title">À la française</h3>
          <span class="card__sub">Cité Rouge</span>
        </div>
          <button class="card__btn">
            <i class="far fa-heart fa-2x bg"></i>
            <i class="far fa-heart fa-2x no__bg"></i>
          </button>
        </div>
        </a>
        
        <a class="card" href="page4.html">
        <img class="card__img" src="./Maquettes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant le délice des sens à Folie-Méricourt">
        <div class="card__footer">
          <div class="card__box">
          <h3 class="card__title">Le délice des sens</h3>
          <span class="card__sub">Folie-Méricourt</span>
        </div>
          <button class="card__btn">
            <i class="far fa-heart fa-2x"></i>
            <i class="far fa-heart fa-2x no__bg"></i>
          </button>
        </div>
        </a>
      </div>
    </div>
  </main>

  <footer>
<!--Identique sur toute les pages-->

  </footer>
 </div>
</body>
</html>
